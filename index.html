<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylinder Volume</title>
</head>

<body>
    <script>
        var radius = prompt("Please enter the radius of the cylinder");
        var height = prompt("Please enter the height of the cylinder");
        var radiusSquare = Math.pow(radius, 2);
        var cylinderVolume = radiusSquare * Math.PI * height;
        alert("Volume is " + cylinderVolume);
    </script>
</body>

</html>
